---

# SSSD packages
sssd_pkgs:
  - sssd
  - sssd-ad
  - sssd-ad-common
  - sssd-common
  - sssd-ipa
  - sssd-krb5
  - sssd-krb5-common
  - sssd-ldap
  - sssd-proxy

# SSSD build dependency packages
sssd_build_dependency_pkgs:
  - autoconf
  - autopoint
  - build-essential
  - cifs-utils
  - debhelper
  - dh-apparmor
  - dh-autoreconf
  - dh-python
  - dh-systemd
  - dnsutils
  - docbook-xml
  - docbook-xsl
  - dpkg-dev
  - gcc
  - git
  - krb5-config
  - krb5-multidev
  - libaugeas-dev
  - libc-ares-dev
  - libcmocka-dev
  - libcollection-dev
  - libcurl4-openssl-dev
  - libdbus-1-dev
  - libdhash-dev
  - libglib2.0-dev
  - libhttp-parser-dev
  - libini-config-dev
  - libjansson-dev
  - libkeyutils-dev
  - libkrb5-dev
  - libldap2-dev
  - libldb-dev
  - libltdl-dev
  - libnfsidmap-dev
  - libnl-3-dev
  - libnl-route-3-dev
  - libnspr4-dev
  - libnss-wrapper
  - libnss3-dev
  - libpam-dev
  - libpcre3-dev
  - libpopt-dev
  - libsasl2-dev
  - libselinux1-dev
  - libsemanage1-dev
  - libsmbclient-dev
  - libsystemd-dev
  - libtalloc-dev
  - libtdb-dev
  - libtevent-dev
  - libuid-wrapper
  - libxml2-utils
  - lsb-release
  - make
  - python-dev
  - python-setuptools
  - python3-dev
  - python3-setuptools
  - quilt
  - samba-dev
  - systemd
  - systemtap-sdt-dev
  - uuid-dev
  - xml-core
  - xsltproc

# Delete files
sssd_files_to_remove:
  - "/usr/lib/{{ sssd_dpkg_architecture }}/ldb/modules/ldb/memberof.la"

# Directories
sssd_dirs:
  "{{ sssd_install_dir }}/build":
    group: root
    mode: !!str 0755
    owner: root
  "{{ sssd_install_dir }}/download":
    group: root
    mode: !!str 0755
    owner: root
  "{{ sssd_install_dir }}/tmp":
    group: root
    mode: !!str 0755
    owner: root
  '/etc/sssd':
    group: "{{ sssd_group }}"
    mode: !!str 0711
    owner: "{{ sssd_user }}"
  '/var/log/sssd':
    group: "{{ sssd_group }}"
    mode: !!str 0700
    owner: "{{ sssd_user }}"

# Install architecture-dependent files in EPREFIX
sssd_exec_prefix: /usr

# SSSD default build options
sssd_default_build_options:
  - "--datadir=/usr/share"
  - "--disable-files-domain"
  - "--disable-rpath"
  - "--disable-silent-rules"
  - "--disable-static"
  - "--enable-krb5-locator-plugin"
  - "--enable-nsslibdir=/usr/lib/{{ sssd_dpkg_architecture }}"
  - "--enable-pammoddir=/usr/lib/{{ sssd_dpkg_architecture }}/security"
  - "--enable-systemtap"
  - "--includedir=/usr/local/include"
  - "--infodir=/usr/local/share/info"
  - "--libdir=/usr/lib/{{ sssd_dpkg_architecture }}"
  - "--libexecdir=/usr/local/lib/{{ sssd_dpkg_architecture }}"
  - "--localstatedir=/var"
  - "--mandir=/usr/local/share/man"
  - "--prefix=/usr"
  - "--sysconfdir=/etc"
  - "--with-autofs"
  - "--with-environment-file={{ sssd_environment_file }}"
  - "--with-initscript=systemd"
  - "--with-krb5-plugin-path=/usr/lib/{{ sssd_dpkg_architecture }}/krb5/plugins/libkrb5"
  - "--with-ldb-lib-dir=/usr/lib/{{ sssd_dpkg_architecture }}/ldb/modules/ldb"
  - "--with-log-path=/var/log/sssd"
  - "--with-pid-path=/var/run"
  - "--with-ssh"
  - "--with-sssd-user={{ sssd_user }}"
  - "--with-sudo"
  - "--with-systemdunitdir=/lib/systemd/system"
