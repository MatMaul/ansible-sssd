---

- hosts: localhost
  remote_user: root
  gather_facts: true

  vars:
    sssd_from_sources: true
    sssd_version: !!str 1_16_1
    sssd_config_type: config
    sssd_config:
      sssd:
        config_file_version: 2
        services: nss, pam
        domains: example.com
      'domain/example.com':
        access_provider: permit
        auth_provider: local
        id_provider: local

  roles:
    - timorunge.sssd
