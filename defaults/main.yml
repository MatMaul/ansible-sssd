---

# Default SSSD config
sssd_config:
  'domain/example.com':
    access_provider: permit
    auth_provider: local
    id_provider: local
  sssd:
    config_file_version: 2
    domains: example.com
  nss:
    filter_groups: root
    filter_users: root
    homedir_substring: /home
  session_recording:
    scope: all

# SSSD packages
sssd_pkgs:
  - sssd
  - sssd-ad
  - sssd-ad-common
  - sssd-common
  - sssd-ipa
  - sssd-krb5
  - sssd-krb5-common
  - sssd-ldap
  - sssd-proxy
