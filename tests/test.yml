---

- hosts: localhost
  remote_user: root
  gather_facts: true

  vars:
    sssd_config:
      'domain/example.com':
        access_provider: permit
        auth_provider: local
        id_provider: local
      sssd:
        config_file_version: 2
        domains: example.com
      nss:
        filter_groups: root
        filter_users: root
        homedir_substring: /home
      session_recording:
        scope: all

  roles:
    - timorunge.sssd
